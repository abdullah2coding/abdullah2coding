name: Generate Matrix Snake ğŸ

on:
  schedule:
    - cron: "0 0 * * *"   # Her gÃ¼n gece 00:00'da otomatik Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:       # Manuel Ã§alÄ±ÅŸtÄ±rma
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Matrix Green Snake ğŸŸ¢
        uses: Platane/snk@v3
        with:
          github_user_name: abdullah2coding
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=matrix
            dist/github-contribution-grid-snake-light.svg?palette=github-light

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
