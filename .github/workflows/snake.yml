name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Her 12 saatte bir Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:       # Manuel baÅŸlatma
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate the snake ğŸ
        uses: Platane/snk@v3
        with:
          github_user_name: abdullah2coding
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light

      - name: Push generated snake to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
